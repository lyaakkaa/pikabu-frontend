<ng-container *ngIf="!logged">
  <div class="login-menu">
    <form>
      <div class="form-group">
        <label for="username">Nickname</label>
        <input [(ngModel)]="username" type="email" id="Username" name="Username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="password" type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <button (click)="submit()" type="submit" *ngIf="!registerMode">Login</button>
        <button type="button" id="secondary-button-register" (click)="registerMode = true" *ngIf="!registerMode">Register</button>
        <button (click)="submit()" type="submit"  *ngIf="registerMode">Register</button>
        <button type="button" id="secondary-button-login" (click)="registerMode = false" *ngIf="registerMode">I already have an account</button>
      </div>
    </form>
  </div>
</ng-container>


<ng-container *ngIf="logged">
  <div class="logged">
    <h5>Welcome!</h5>
    <button (click)="logout()" type="submit" >Logout</button>
  </div>
  <div class="add-post">
    <button routerLink="/post/add"> <span class="plus-icon">+</span> Add post </button>
  </div>
</ng-container>
