


<div>
  <h1>Add post form</h1>
  <form>
    <label for="post-title">Post title</label>
    <input type="text" id="post-title" name="post-title" required [(ngModel)]="title">

    <label>
      Choose category:
      <select [(ngModel)]="selectedCategory" name="category">
        <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
      </select>
    </label>


    <label for="post-content">Post text</label>
    <textarea id="post-content" name="post-content" rows="8" required [(ngModel)]="postText"></textarea>

    <input *ngIf="!isEditing" type="submit" value="Add post" (click)="createPost()">

    <input *ngIf="isEditing" type="submit" value="Edit post" (click)="editPost()">
  </form>
  <app-login-menu></app-login-menu>
</div>
